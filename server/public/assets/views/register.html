<h1 id="registerH1">Yuda allows you to create and track goals.</h1>
<div id="registerContainer">
  <md-grid-list md-cols="3" md-row-height="1:1">
    <md-grid-tile>
      <div>
        <h2>Make a goal.</h2>
        <p>
          Choose something obtainable.
        </p>
        <h2>Pick a deadline.</h2>
        <p>
          Give yourself enough time to finish.
        </p>
      </div>
    </md-grid-tile>
    <md-grid-tile>
      <div layout="column" class="md-inline-form">
        <md-input-container>
          <label>Username:</label>
          <input type="text" ng-model="register.username" />
        </md-input-container>
        <md-input-container>
          <label>Password:</label>
          <input type="password" ng-model="register.password" />
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="register.addUser()">Add User</md-button>
      </div>
    </md-grid-tile>
    <md-grid-tile>
      <div>
        <h2>Invite friends.</h2>
        <p>
          Stay accountable by letting others see your goals.
        </p>
        <h2>Do it!</h2>
        <p>
          Once a goal has been submitted it cannot be deleted or altered.
        </p>
    </div>
    </md-grid-tile>
  </md-grid-list>
</div>
