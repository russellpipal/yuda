<h1 class="center">Add a new goal</h1>
<div class="md-inline-form" id="newGoal">
  <md-content layout-padding>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Enter brief goal name</label>
        <input ng-model="newGoal.name" />
      </md-input-container>
      <md-datepicker ng-model="newGoal.date" md-placeholder="Enter deadline" md-min-date="newGoal.minDate"></md-datepicker>
    </div>
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Add goal description</label>
        <textarea ng-model="newGoal.description" md-maxlength="150" rows="3" md-select-on-focus></textarea>
      </md-input-container>
    </div>
  </md-content>

    <md-chips ng-model="newGoal.selectedUsers">
      <md-autocomplete md-autocomplete-snap md-require-match
        md-items="user in newGoal.getMatches(newGoal.searchText)"
        md-item-text="user.username"
        md-search-text="newGoal.searchText"
        md-selected-item="newGoal.selectedItem"
        placeholder="Add friends">
        <span md-highlight-text="newGoal.searchText">{{ user.username }}</span>
      </md-autocomplete>
      <md-chip-template>
        <span><strong>{{ $chip.username }}</strong></span>
      </md-chip-template>
    </md-chips>
    <br />

  <md-button ng-click="newGoal.showAddGoal($event)" class="md-raised md-primary">Add Goal</button>
</div>
