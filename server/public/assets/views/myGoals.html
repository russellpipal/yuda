<h1>Current Goals</h1>

<table st-table="myGoals.displayedGoals" st-safe-src="myGoals.goals" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th st-sort="goal_name">
        Goal Name
      </th>
      <th>
        Description
      </th>
      <th st-sort="starting_date">
        Starting Date
      </th>
      <th st-sort="ending_date">
        Ending Date
      </th>
      <th>
        Complete Goal
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="goal in myGoals.displayedGoals">
      <td>
        {{ goal.goal_name }}
      </td>
      <td>
        <md-button class="md-raised" ng-click="myGoals.showDetails($event, goal)">See Details</md-button>
      </td>
      <td>
        {{ goal.starting_date }}
      </td>
      <td>
        {{ goal.ending_date }}
      </td>
      <td>
        <md-button class="md-raised" ng-click="myGoals.confirmComplete($event, goal)">I did it!</md-button>
      </td>
    </tr>
  </tbody>
</table>
