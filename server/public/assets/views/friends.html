<h1>Friends' Goals</h1>

<table st-table="friends.displayedGoals" st-safe-src="friends.goals" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th st-sort="username">
        Who
      </th>
      <th st-sort="goal_name">
        Goal Name
      </th>
      <th st-sort="starting_date">
        Starting Date
      </th>
      <th st-sort="ending_date">
        Ending Date
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="goal in friends.displayedGoals">
      <td>
        {{ goal.username }}
      </td>
      <td>
        {{ goal.goal_name }}
      </td>
      <td>
        {{ goal.starting_date | date }}
      </td>
      <td>
        {{ goal.ending_date | date }}
      </td>
    </tr>
  </tbody>
</table>
